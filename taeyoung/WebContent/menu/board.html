<script type="text/javascript">

$(function(){
	deptList();
})
	function deptList(){
		   
            $.getJSON('http://127.0.0.1:8080/taeyoung/api/list.json', function(data){
				var x=0;
                for(obj of data.tybasket01){
                    var row=$('<div/>').css('background-color','whitesmoke');
					var id=obj.id;
					x++; 
					id=id.substring(0,id.indexOf('@'));
                    $('<span/>').html(x).appendTo(row);
                    $('<span/>').css('text-align','center').html(obj.sub).appendTo(row);
					$('<span/>').css('text-align','center').html(id).appendTo(row);
					$('<span/>').css('text-align','center').html(obj.cnt).appendTo(row);
                    $('#section1>.table').append(row);
                }
            })
            
            
        }
</script>
