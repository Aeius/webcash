<script type="text/javascript">
	var bx;
	$(function(){
		bx= $('.bx').bxSlider();
        $('.bx-controls').hide();
        setInterval(bx.goToNextSlide,3000);
		
	$('#menu>ul>li').eq(1).hide();

	var url_href = window.location.href;
    var url = new URL(url_href);
    var id = url.searchParams.get("id");
    var api = url.searchParams.get("api");
	var page;

	if(api=='add.json') page='menu/basket.html';
	else if(api=='findadd.json') page='menu/basket/findteam.html';
	else if(api=='helpadd.json') page='menu/help.html';
	
    $('#btn').eq(0).click(function(){
		$('#userid').val(id);
		$("#usertext").val().split('\n').join('<br>');
		$('#section4>.text_table>form').submit(function(e){
			e.preventDefault();
			var url='http://127.0.0.1:8080/taeyoung/api/'+api;
			var param=$(e.target).serialize();
			$.post(url,param,function(){
				console.log('전송!');
            });
			$(location).attr("href","../"+page);
		});
	});

		
	});
</script>
